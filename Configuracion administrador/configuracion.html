<html lang="es">

<body>

<!-- HEADER -->
<header>
    <a href="#" class="header-left">
        <img src="c:\Users\Gabriel\Downloads\EventifyLogo.png" alt="Eventify Logo" class="header-logo">
    </a>
    <div class="header-right">

        <a href="#">CONFIGURACION</a>
        <a href="#">MI PERFIL</a>
    </div>
</header>

<!-- Contenedor de Configuración -->
<div class="config-container">
    <h2>Configuración General</h2>
    <form>
        <label for="site-name">Nombre del Sitio Web</label>
        <input type="text" id="site-name" placeholder="Ingrese el nombre del sitio web">

        <label for="site-url">URL del Sitio Web</label>
        <input type="text" id="site-url" placeholder="Ingrese la URL del sitio web">

        <label for="language">Idioma</label>
        <select id="language">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>

        <label for="timezone">Zona Horaria</label>
        <select id="timezone">
            <option value="gmt-5">GMT-5</option>
            <option value="gmt-4">GMT-4</option>
            <option value="gmt-3">GMT-3</option>
            <option value="gmt-2">GMT-2</option>
        </select>

        <button type="submit">Guardar Configuración</button>
    </form>
</div>

<!-- FOOTER -->
<footer>
    <div class="footer-container">
        <div class="footer-left">
            <span class="footer-logo">EVENTIFY</span>
        </div>
        <div class="footer-center">

    </div>
</footer>

<script src="configuracion.js"></script>
</body>
</html>
