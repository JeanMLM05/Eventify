<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración General</title>
    <link rel="stylesheet" href="https://use.typekit.net/ltx2luq.css">
    <link rel="stylesheet" href="ConfiguracionAdmin/ConfiguracionAdminStyles.css">
</head>
<body>

<!-- HEADER -->

<header>
    <a href="/InicioA" class="header-left">
        <img src="../IMG/eventify-logo.png" alt="Eventify Logo" class="header-logo">
    </a>
    <div class="header-right">
        <a href='/InicioA'>DASHBOARD</a>
        <a href='/AdministrarEventos'>EVENTOS</a>
        <a href='/AdministrarUsuarios'>USUARIOS</a>
        <a href='/ConfiguracionGeneral'>CONFIGURACIÓN</a>
        <a href='/MiPerfilA'>MI PERFIL</a>
    </div>
    </header>

<!-- Contenedor de Configuración -->
<div class="config-container">
    <h2>Configuración General</h2>
    <form>
        <label for="site-name">Nombre del Sitio Web</label>
        <input type="text" id="site-name" placeholder="Ingrese el nombre del sitio web">

        <label for="site-url">URL del Sitio Web</label>
        <input type="text" id="site-url" placeholder="Ingrese la URL del sitio web">

        <label for="language">Idioma</label>
        <select id="language">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>

        <label for="timezone">Zona Horaria</label>
        <select id="timezone">
            <option value="gmt-5">GMT-5</option>
            <option value="gmt-4">GMT-4</option>
            <option value="gmt-3">GMT-3</option>
            <option value="gmt-2">GMT-2</option>
        </select>

        <button type="submit">Guardar Configuración</button>
    </form>
</div>

<!-- FOOTER -->
<footer>
    <div class="footer-container">
        <div class="footer-left">
            <span class="footer-logo">EVENTIFY</span>
        </div>
        <div class="footer-center">
            <a href="/TerminosCondiciones">Términos y condiciones</a>
            <a href="/Soporte">Ayuda</a>
            <a href="/PoliticaPrivacidad">Política de Privacidad</a>
            <a href="/Contacto">Contáctanos</a>
        </div>
        <div class="footer-right">
            <a href="https://www.facebook.com" target="_blank" class="social">Facebook</a>
            <a href="https://www.instagram.com" target="_blank" class="social">Instagram</a>
            <a href="https://www.twitter.com" target="_blank" class="social">Twitter</a>
        </div>
    </div>

    <!-- Línea divisora -->
    <div class="footer-divider"></div>

    <!-- Derechos reservados -->
    <div class="footer-bottom">
        <p>©️ 2024 Tropical Developers. Todos los derechos reservados.</p>
    </div>
</footer>


<script src="ConfiguracionAdmin/ConfiguracionAdmin.js"></script>
</body>
</html>
