<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKOUT</title>
    <link rel="stylesheet" href="https://use.typekit.net/ltx2luq.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER -->
<header>
    <a href="#" class="header-left">
        <img src="c:\Users\Gabriel\Downloads\EventifyLogo.png" alt="Eventify Logo" class="header-logo">
    </a>
    <div class="header-right">
        <a href="#">DASHBOARD</a>
        <a href="#">EVENTOS</a>
        <a href="#">USUARIOS</a>
        <a href="#">CONFIGURACION</a>
        <a href="#">MI PERFIL</a>
    </div>
</header>

<div class="checkout-container">
    <h2>CHECKOUT</h2>
    
    <form id="checkout-form" novalidate>
        <h3 class="section-title">Información de contacto</h3>
        <label for="email">Email <span class="required">*</span></label>
        <input type="text" id="email" placeholder="Introduce tu correo electrónico" required>
        <p class="error-message" id="email-error"></p>

        <label for="phone">Número de teléfono <span class="required">*</span></label>
        <input type="text" id="phone" placeholder="Introduce tu número de teléfono" required>
        <p class="error-message" id="phone-error"></p>

        <h3 class="section-title">Método de pago</h3>
        <label for="cardName">Nombre en la tarjeta <span class="required">*</span></label>
        <input type="text" id="cardName" placeholder="Nombre que aparece en la tarjeta" required>
        <p class="error-message" id="cardName-error"></p>

        <label for="cardNumber">Número de la tarjeta <span class="required">*</span></label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012" required>
        <p class="error-message" id="cardNumber-error"></p>

        <label for="expiry-month">Fecha de expiración <span class="required">*</span></label>
        <div class="expiry">
            <select id="expiry-month" required>
                <option value="">Mes</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="expiry-year" required>
                <option value="">Año</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                <option value="26">2026</option>
                <option value="27">2027</option>
                <option value="28">2028</option>
                <option value="29">2029</option>
                <option value="30">2030</option>
                <option value="31">2031</option>
                <option value="32">2032</option>
                <option value="33">2033</option>
                <option value="34">2034</option>
                <option value="35">2035</option>
            </select>
        </div>
        <p class="error-message" id="expiry-error"></p>

        <label for="cvc">CVC <span class="required">*</span></label>
        <input type="text" id="cvc" placeholder="CVC" required>
        <p class="error-message" id="cvc-error"></p>

        <label>
            <input type="checkbox" id="terms" required> Acepto los términos y condiciones de la compra
        </label>
        <p class="error-message" id="terms-error"></p>

        <h3 class="section-title">Resumen</h3>
        <p>Productos:</p>
        <p>Total:</p>

        <button type="submit" id="finalizar-pedido">Finalizar pedido</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <div class="footer-container">
        <div class="footer-left">
            <span class="footer-logo">EVENTIFY</span>
        </div>
        <div class="footer-center">
            <a href="#">Términos y condiciones</a>
            <a href="#">Ayuda</a>
            <a href="#">Política de Privacidad</a>
            <a href="#">Contáctanos</a>
        </div>
        <div class="footer-right">
            <a href="#" class="social">Facebook</a>
            <a href="#" class="social">Instagram</a>
            <a href="#" class="social">Twitter</a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>©️ 2024 Tropical Developers. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="javascript.js"></script>
</body>
</html>
